    <link rel="stylesheet" href="contactme.css">

    <title>Contact Me</title>
</head>
<body>
    <div class="frm">
        <h1><center>Contact Me</center></h1>
    <form>
        <input type="text" name="yourname" id="name" placeholder="Your Name"><br><br>
        <input type="email" name="email" id="email" placeholder="Your Email"><br><br>
        <input type="number" name="num" id="num" placeholder="Your Number"><br><br>
        <textarea name="msg" id="msg" placeholder="Message" rows="10"></textarea><br><br>
        <input class="btn" type="button" value="Send">
    </form>
</div>
<div class="img">
    <img src="contact.png" alt="img">
